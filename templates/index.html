      <div class="row">

            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Satisfaction Level (0-100)%</b></label>

                    <input placeholder="Satisfaction_level" name="1" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Last Evaluation</b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Last_evaluation"  type="text" class="validate">
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>Number Of Projects</b></label>
                    <br>
                    <input id="_name" name="3" placeholder="Number_Project" type="text" class="validate">
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>Average Monthly Hours</b></label>
                    <br>
                    <input placeholder="Average_monthly_hours" name="4" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Time Spend In Company </b></label>
                    <br>
                    <input id="last_name" name="5" placeholder="Years"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label ><b>Work Accident</b></label>
                  <br>
                  <input name = '6' placeholder="Work Accident">

                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Promotion In Last 5 Years</b></label>
                    <br>
                    <input id="last_name" name="7" placeholder="No. of Promotions"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="_name"><b>Department</b></label>
                    <br>
                    <input id="_name" name="8" placeholder="Department" type="text" class="validate">
                </div>
                </div class="input-field col s4">
                    <label for="_name"><b>Salary</b></label>
                    <br>
                    <input id="_name" name="9" placeholder="Salary_in_rupees" type="text" class="validate">
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light light-blue">Submit and predict probability</button>
